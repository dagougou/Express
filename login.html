<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>登录</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
</head>

<body background="images/04.jpg">
  <div class="container loginContainer">
    <form class="form-signin">
      <!-- 登录页面头 -->
      <h2 class="form-signin-heading login-head">
        <strong style="color: #00bcd4;">登录</strong>
      </h2>
      <!-- 账号输入框 -->
      <label for="inputEmail" class="sr-only">账号</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="账号" required autofocus>
      <!-- 密码输入框 -->
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
      <!-- 记住我 -->
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"><strong style="color:#FF5722;">记住我</strong>
        </label>
      </div>
      <!-- 提交表单 -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
  </div>
</body>

</html>
